<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<section id="sec_myships">
		<h3>所持</h3>

		<div id="div_ship_type" class="myships_container">

			<ul id="ul_ship_type" class="ship_type" data-bind="foreach: shipTypes">
				<li data-bind="text: name,
								css: { selected: selected(), 'unselected': !selected() },
								click: $parent.onShipTypeClick,
								attr: { id: id }
							"></li>
			</ul>

		</div>
		<div id="div_all_ship" class="myships_container">
			<h4>一覧</h4>
			<ul class="all_ship list border_box" data-bind="foreach: allShips">
				<li data-bind="css: 'type_' + type,
								click: $parent.onAllShipsClick
								"><span class="ship_type" data-bind="text: shipType()"></span><span data-bind="text: name"></span></li>
			</ul>
		</div>

		<div id="div_myships" class="myships_container">
			<h4>所属</h4>
			<ul class="myships list border_box" data-bind="foreach: myShips">
				<li data-bind="css: 'type_' + type,
								click: $parent.onMyShipsClick
								"><span class="ship_type" data-bind="text: shipType()"
					></span><span class="name" data-bind="text: name"
					></span><span class="level" data-bind="text: 'Lv ' + o_level()"></span></li>
			</ul>
		</div>

		<div id="div_ship_status" class="myships_container">
			<h4>ステータス</h4>
			<div class="status border_box" >
				<div class="spec" data-bind="if: activeShip().level > 0">
					<span class="name" data-bind="text: activeShip().name"></span>
					<span class="type" data-bind="text: activeShip().shipTypeLong()"></span>
					<span class="level">Lv</span><input type="number" class="level" data-bind="value: activeShip().o_level" />
					<div>
						<a class="level_up" href="#">△+10</a>
						<a class="level_up" href="#">△+1</a>
						<a class="level_up" href="#">▼-1</a>
						<a class="level_up" href="#">▼-10</a>
					</div>
				</div>
				<div class="command">
					<a class="remove" href="#">除籍</a>
					<a class="add" href="#">配属</a>
				</div>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="ts/index.js"></script>
</body>
</html>
