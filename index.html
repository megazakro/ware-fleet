<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<div id="div_ship_type">

		<ul id="ul_ship_type" class="ship_type" data-bind="foreach: shipTypes">
			<li data-bind="text: name,
							css: { selected: selected(), 'unselected': !selected()},
							click: $parent.onShipTypeClick,
							attr: { id : id }
							"></li>
		</ul>

		<ul class="all_ship" data-bind="foreach: allShips">
			<li data-bind="css: 'type_' + type,
							click: $parent.onAllShipsClick,
							"><span class="ship_type" data-bind="text: shipType()"></span><span data-bind="text: name"></span></li>
		</ul>

		<ul class="myships" data-bind="foreach: myShips">
			<li data-bind="css: 'type_' + type "><span class="ship_type" data-bind="text: shipType()"></span><span data-bind="text: name"></span></li>
		</ul>

	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="ts/index.js"></script>
</body>
</html>
