<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<section id="sec_myships" class="border_section">
		<h3>艦娘</h3>

		<div id="div_ship_type" class="container">

			<ul id="ul_ship_type" class="ship_type" data-bind="foreach: shipTypes">
				<li data-bind="text: name,
								css: { selected: selected(), 'unselected': !selected() },
								click: $parent.onShipTypeClick,
								attr: { id: id }
							"></li>
			</ul>

		</div>
		<div id="div_all_ship" class="container">
			<h4 class="with_toggle">全体<span class="toggle" data-bind="text: allShipToggle.text(), click: onAllShipToggleClick ">-</span></h4>
			<ul class="all_ship list border_box" data-bind="css: { 'close': allShipToggle.isClose() }, foreach: allShips">
				<li data-bind="css: 'type_' + type,
								click: $root.member.add
								"><span class="ship_type" data-bind="text: $parent.getShipTypeShortName($data)"></span><span data-bind="text: name"></span></li>
			</ul>
		</div>

		<div id="div_myships" class="container">
			<h4>所属</h4>
			<ul class="myships list border_box" data-bind="foreach: myShips">
				<li data-bind="css: $root.member.css($data),
								click: $parent.onMyShipsClick
								">
					<span class="ship_type" data-bind="text: $parent.getShipTypeShortName($data)"></span><span class="name" data-bind="text: name"></span><span class="level_label">Lv</span><span class="level" data-bind="text: o_level()"></span>
				</li>
			</ul>
		</div>

		<div id="div_ship_status" class="container">
			<h4>ステータス</h4>
			<div class="status border_box">
				<div class="spec" data-bind="if: activeShip().level > 0">
					<span class="name" data-bind="text: activeShip().name"></span>
					<span class="type" data-bind="text: getShipTypeName(activeShip())"></span>
					<span class="level">Lv</span><input type="number" class="level textbox" data-bind="value: activeShip().o_level, valueUpdate: 'afterkeydown'" min="1" max="150" maxlength="3" />
					<div style="display:none;">
						<a class="level_up" href="#">△+10</a>
						<a class="level_up" href="#">△+1</a>
						<a class="level_up" href="#">▼-1</a>
						<a class="level_up" href="#">▼-10</a>
					</div>
				</div>
				<div class="command" data-bind="with: activeShip()">
					<a class="remove button" href="#" data-bind="click: $root.member.remove">除籍</a>
					<a class="add button" href="#" data-bind="click: $root.fleet.addMember">配属</a>
				</div>
			</div>
		</div>

	</section>
	<section id="sec_myfleets" class="border_section">
		<h3>艦隊</h3>

		<div id="div_fleet_list" class="container">
			<h4>リスト</h4>
			<div class="border_box">
				<ul class="myfleets list noborder_box" data-bind="foreach: myFleets">
					<li data-bind="css: $root.fleet.css($data),
						click: $root.fleet.activate
								">
						<span class="name" data-bind="text: o_name"></span>
						<div class="ship_type" data-bind="foreach: $root.fleet.members($data)">
							<span data-bind="text: $root.getShipTypeShortName($data, true)"></span>
						</div>
					</li>
				</ul>

				<div class="command">
					<a class="add button" href="#" data-bind="click: $root.fleet.addFleet">追加</a>
				</div>
			</div>
		</div>

		<div id="div_active_fleet" class="container">
			<h4>編成<input type="text" class="fleet_name textbox" data-bind="value: activeFleet().o_name, valueUpdate: 'afterkeydown'" /></h4>
			<div class="border_box">
				<ul class="myships list noborder_box" data-bind="foreach: $root.activeFleetMembers()">
					<li data-bind="click: $parent.onMyShipsClick
								">
						<span class="ship_type" data-bind="text: $root.getShipTypeShortName($data)"></span><span class="name" data-bind="text: name"></span><span class="level_label">Lv</span><span class="level" data-bind="text: o_level"></span>
						<a href="#" class="remove button" data-bind="click: $root.fleet.removeMember">はずす</a>

					</li>
				</ul>
				<div class="command" data-bind="with: activeFleet()">
					<a class="remove button" href="#" data-bind="click: $root.fleet.removeFleet">解隊</a>
				</div>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/linq.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="ts/common/LocalStorage.js"></script>
	<script type="text/javascript" src="ts/master/data/ShipType.js"></script>
	<script type="text/javascript" src="ts/master/data/Ship.js"></script>
	<script type="text/javascript" src="ts/master/ShipTypeMaster.js"></script>
	<script type="text/javascript" src="ts/master/ShipMaster.js"></script>
	<script type="text/javascript" src="ts/master/MemberShipMaster.js"></script>
	<script type="text/javascript" src="ts/master/FleetMaster.js"></script>
	<script type="text/javascript" src="ts/index.js"></script>
</body>
</html>
